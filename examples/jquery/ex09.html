<!doctype html>
<html>

<head>
    <title>Titulo</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <script type="text/javascript">
        $().ready(function(){
            var mouseenter = 0;
            var mouseover = 0;
            $("#capa1").on({
                mouseenter: function(){
                    $("p#enter").text("Enter: " + ++mouseenter);
                },
                mouseover: function(){
                    $("p#over").text("Over: " + ++mouseover);
                }
            });
        });
      </script>

      <style>
          #capa1 {
              border: 3px solid green;
              width: 300px;
              height: 300px;
          }
          #capa2 {
              border: 3px solid red;
              width: 150px;
              height: 150px;
              margin-top: 22%;
              margin-left: 22%;
          }
      </style>

</head>

<body>
    <div id="todo">
        <PRE>
$().ready(function(){
    $("p").hover(function(){
            $(this).css("color", "green");
        },
        function(){
            $("p").css("color", "pink");
    });
});
        </PRE>
        <div id="capa1">
            <div id="capa2">
                <p id="enter">Enter: </p>
                <p id="over">Hover: </p>
            </div>
        </div>
    </div>
</body>
