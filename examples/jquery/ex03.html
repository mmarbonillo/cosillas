    <script type="text/javascript">
        $().ready(function(){
            $("p").mousedown(function(e){
                //alert(e.which);
                if(e.which == 1)
                    $(this).css("font-size", "80px");
                else if(e.which == 2)
                    $(this).css("color", "red");
                else
                    $(this).css("font-size", "10px");
            });
        });
      </script>
